<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap");
    </style>
    <title>Cart</title>
  </head>
  <body class="input-site">
    <div class="box-top-center">
      <div class="text-container-mid">
        <p class="item-creator">The Theta Shop</p>
        <p class="subtext">here is your cart!</p>
      </div>
    </div>

    <div class="input-content">
      <div class="spacer-vertical"></div>
      <div class="input-data">
        <div class="dots">
          <div class="red-dot dot">
            <a class="clickable-box" href="./index.html"></a>
          </div>
          <div class="yellow-dot dot">
            <a class="clickable-box" href="./cart.html"></a>
          </div>
          <div class="green-dot dot">
            <a class="clickable-box" href="./shop.html"></a>
          </div>
          <div class="menu-text">cart</div>
        </div>

        <div class="cart" >
            <table>
              <thead>
                <!-- <tr>
                  <th>Image</th>
                  <th>Product</th>
                  <th>Supplier</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th>Remove</th>
                </tr> -->
              </thead>
              <tbody>
                <tr>
                  <td>
                    <img src="img1.jpg" alt="Product 1" />
                  </td>
                  <td>Book</td>
                  <td>BooksRUs</td>
                  <td>
                    <input class="quantity" type="number" value="1" />
                  </td>
                  <td>$10.99</td>
                  <td>
                    <button>X</button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <img src="teabag.jpg" alt="Product 2" />
                  </td>
                  <td>Tea bags</td>
                  <td>HelloWinter</td>
                  <td>
                    <input class="quantity" type="number" value="2" />
                  </td>
                  <td>$5.99</td>
                  <td>
                    <button>X</button>
                  </td>
                </tr>
              </tbody>
            </table>

        <a href="shop.html">
          <button type="submit">Checkout</button>
        </a>
      <div class="spacer-vertical"></div>
    </div>
  </body>
</html>
