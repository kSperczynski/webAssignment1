<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Cart</title>
  </head>
  <body>
    <h1>The Shop</h1>
    <section>
      <h2>Shopping Cart</h2>
    </section>
    <div class="cart-container">
      <table>
        <thead>
          <tr>
            <th>Image</th>
            <th>Product</th>
            <th>Supplier</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img src="img1.jpg" alt="Product 1" />
            </td>
            <td>Book</td>
            <td>BooksRUs</td>
            <td>
              <input type="number" value="1" />
            </td>
            <td>$10.99</td>
            <td>
              <button>X</button>
            </td>
          </tr>
          <tr>
            <td>
              <img src="teabag.jpg" alt="Product 2" />
            </td>
            <td>Tea bags</td>
            <td>HelloWinter</td>
            <td>
              <input type="number" value="2" />
            </td>
            <td>$5.99</td>
            <td>
              <button>X</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="checkout-container">
        <button>Checkout</button>
      </div>
    </div>
  </body>
</html>
